<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Restaurant</title>
</head>
<body>
    <h1 id ="title">Arrow Restaurant</h1>
    <img src="/images/grandpa.jpeg"  alt="Great Grandpa Frank In The Kitchen">

    <div id="customer-form">
        <form id="add-customer" action="POST">
            <h4>New Customer</h4>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder= "First and Last Name">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="must include @">
            <label for="phone">Phone</label>
            <input type="text" name="phone" placeholder="999-999-9999">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
